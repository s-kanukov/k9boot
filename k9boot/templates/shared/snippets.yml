---
snippets:
  - file: config/application.rb
    insert:
      - code: |2+
              config.time_zone = 'Europe/Moscow'
              config.i18n.default_locale = :ru
              
        where: after
        selector: |
                  class Application < Rails::Application

  - file: Gemfile
    insert:
      - code: |
              gem 'bourbon'
              gem 'puma'
        where: end

  - file: app/assets/javascripts/application.js
    delete:
      - code: |
              //= require_tree .
    insert:
      - code: |
              //= require common
        where: end
    replace:
      - code: |
              //= require jquery
        with: |
              //= require jquery2
