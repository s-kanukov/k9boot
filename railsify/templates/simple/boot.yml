---
boot:
  - tasks:
    - command: bundle install
    - command: bundle exec rake db:drop db:create
    - command: bundle exec rails generate controller Home index

  - snippets:
    - file: config/routes.rb
      replace:
        - code: get 'home/index'
          with: root 'home#index'

    - file: app/views/home/index.html.erb
      insert:
        - code: |+
                <% provide(:title, 'Index page') %>

          where: begin
        - code: |

                <% content_for :footer_scripts do %>
                  <%#= javascript_include_tag 'home', 'data-turbolinks-track' => false %>
                <% end %>
          where: end

  - tasks:
    - command: echo 'All set, rock on!'
